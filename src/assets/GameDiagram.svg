<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="5.5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"></polygon>
    </marker>
  </defs>
  
  <!-- Rock -->
  <g>
    <circle cx="250" cy="75" r="55" stroke="black" stroke-width="2.5" fill="white"></circle>
    <text x="250" y="94.5" text-anchor="middle" font-size="55" font-family="Arial">🪨</text>
  </g>
  
  <!-- Paper -->
  <g>
    <circle cx="416.4" cy="195.9" r="55" stroke="black" stroke-width="2.5" fill="white"></circle>
    <text x="416.4" y="215.4" text-anchor="middle" font-size="55" font-family="Arial">📄</text>
  </g>
  
  <!-- Scissors -->
  <g>
    <circle cx="352.9" cy="391.6" r="55" stroke="black" stroke-width="2.5" fill="white"></circle>
    <text x="352.9" y="411.1" text-anchor="middle" font-size="55" font-family="Arial">✂️</text>
  </g>
  
  <!-- Water -->
  <g>
    <circle cx="147.1" cy="391.6" r="55" stroke="black" stroke-width="2.5" fill="white"></circle>
    <text x="147.1" y="411.1" text-anchor="middle" font-size="55" font-family="Arial">💧</text>
  </g>
  
  <!-- Fire -->
  <g>
    <circle cx="83.6" cy="195.9" r="55" stroke="black" stroke-width="2.5" fill="white"></circle>
    <text x="83.6" y="215.4" text-anchor="middle" font-size="55" font-family="Arial">🔥</text>
  </g>
  
  <!-- Arrows showing who beats whom -->
  
  <!-- Rock crushes Scissors -->
  <line x1="267.0" y1="127.3" x2="332.8" y2="329.8" 
        stroke="black" stroke-width="2.5" marker-end="url(#arrowhead)"></line>
  
  <!-- Paper covers Rock -->
  <line x1="371.9" y1="163.6" x2="302.6" y2="113.2" 
        stroke="black" stroke-width="2.5" marker-end="url(#arrowhead)"></line>
  
  <!-- Scissors cuts Paper -->
  <line x1="369.9" y1="339.3" x2="396.3" y2="257.7" 
        stroke="black" stroke-width="2.5" marker-end="url(#arrowhead)"></line>
  
  <!-- Fire burns Rock -->
  <line x1="128.1" y1="163.6" x2="197.4" y2="113.2" 
        stroke="black" stroke-width="2.5" marker-end="url(#arrowhead)"></line>
  
  <!-- Fire burns Paper -->
  <line x1="138.6" y1="195.9" x2="361.4" y2="195.9" 
        stroke="black" stroke-width="2.5" marker-end="url(#arrowhead)"></line>
  
  <!-- Fire burns Scissors -->
  <line x1="128.1" y1="228.3" x2="300.3" y2="353.4" 
        stroke="black" stroke-width="2.5" marker-end="url(#arrowhead)"></line>
  
  <!-- Water extinguishes Fire -->
  <line x1="147.1" y1="336.6" x2="83.6" y2="250.9" 
        stroke="black" stroke-width="2.5" marker-end="url(#arrowhead)"></line>
</svg>